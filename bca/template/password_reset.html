{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container mb-3">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-4  border border-white">
      <div class="content-section">
        <form action="" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Password Reset</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <center><button class="btn btn-outline-info" type="submit">Request Password Reset</button></center>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
